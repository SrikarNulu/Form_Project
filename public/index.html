<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="..\src\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

     <div class="bg-container d-flex flex-column align-items-center">
       <div class="shadow p-5">
            <h1 class="heading">Add User</h1>
        <form id="myForm" class="">
          
          <div class="mb-3">
            <label for="name">Name</label>
            <br>
            <input  class="form-control" id="name" type="text"/>
            <p id="nameErrorMsg"></p>
           </div>
           
           <div class="mb-3">
            <label for="email">Email</label>
            <br>
            <input class="form-control" id="email" type="text"/>
            <p id="emailErrorMsg"></p>
           </div>

           <p class="mb-2">Working Status</p>
           <select id="status" class="form-control mb-3">
            <option selected value="Active">Active</option>
            <option  value="Inactive">Inactive</option>
           </select>

           <p class="mb-1">Gender</p>
           <input type="radio" id="genderMale" value="Male" name="gender" checked/>
           <label for="genderMale">Male</label>
            <input type="radio" id="genderFemale" value="Female" name="gender" class="ml-2"/>
            <label for="genderFemale">Female</label>
            <br>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
            <div><p class="d-none shadow error-msg" id="requestFailed"></p></div>
          </form>
         </div>
      </div>

 <script src="..\src\app.js"></script>
</body>
</html>
